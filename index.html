<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keypress=[];
  const secretkey='brian';
  function verify(e){
    keypress.push(e.key);
    keypress.splice(-keypress.length-1,keypress.length-secretkey.length);
    if(keypress.join('').includes(`${secretkey}`)){
      console.log('hurray');
      cornify_add();
    }
  }
  window.addEventListener('keydown',verify);
</script>
</body>
</html>
